<!DOCTYPE html>
<html lang="en ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summer sale</title>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customized tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    //   colors: {
                    //     clifford: '#da373d',
                    //   }
                    backgroundImage: {
                        'bannerImg': "url('./images/Summer 1.png')",
                    }
                }
            }
        }
    </script>
</head>
<!-- <img src="./images/Summer 1.png" alt="" srcset=""> -->

<body>
    <!-- header section -->
    <!-- small device header -->
    <header class="bg-[#F9F6E2] px-2 py-4 md:hidden">
        <div class="">
            <div class="hero flex flex-col">
                <div>
                    <img src="./images/Summer 1.png" alt="" srcset="">
                </div>
                <div class="hero-content text-center text-black lg:pl-24">
                    <div class="space-y-4">
                        <h3 class="text-2xl font-medium">---SALE FEVER---</h3>
                        <h1 class="text-4xl font-bold">Purchase TK 200 or
                            <br>above & get
                            <span class="text-secondary">20% off</span>
                        </h1>
                        <br>
                        <span class="text-xl font-semibold">Use Promo Code</span>
                        <button class="btn btn-secondary text-xl font-semibold">SELL200</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- medium to large device header -->
    <header class="bg-[#F9F6E2] px-2 md:px-5 lg:px-40 py-4 lg:py-20 hidden md:block">
        <div
            class=" bg-bannerImg bg-no-repeat md:bg-[length:200px_350px] md:bg-[center_right_3rem] lg:bg-[center_right_12rem] lg:bg-[length:500px_350px]">
            <div class="hero flex">
                <div class="hero-content text-center text-black lg:pl-24">
                    <div class="space-y-8">
                        <h3 class="text-3xl font-medium">---SALE FEVER---</h3>
                        <h1 class="text-5xl font-bold">Purchase TK 200 or
                            <br>above & get
                            <span class="text-secondary">20% off</span>
                        </h1>
                        <span class="text-2xl font-semibold">Use Promo Code</span>
                        <button class="btn btn-secondary text-2xl font-semibold">SELL200</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- main section -->
    <main class="px-4 py-10">
        <div class="flex">
            <!-- items container -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

            </div>
            <!-- list container -->
            <div>
                <!-- coupon container -->
                <div class="flex">
                    <input type="text" class="pl-4 py-3 border border-gray" placeholder="Coupon code">
                    <button class="btn btn-secondary text-xl font-semibold normal-case">Apply</button>
                </div>
                <!-- list container Dynamic HTML -->
                <div>

                </div>
                <!-- Price-->
                <div class="space-y-2">
                    <p class="text-gray-700 font-bold">Total Price : <span class="text-gray-500">0.00</span> TK</p>
                    <p class="text-gray-700 font-bold">Discount : <span class="text-gray-500">0.00</span> TK</p>
                    <p class="text-gray-700 font-bold">Price : <span class="text-gray-500">0.00</span> TK</p>
                    <hr>
                    <button class="btn btn-secondary text-xl font-semibold w-full normal-case">Make Purchase</button>
                </div>
            </div>
        </div>
    </main>
    <!-- interacted js file -->
    <script src="./js/script.js"></script>
</body>

</html>
